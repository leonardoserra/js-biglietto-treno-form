<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

     <!--    HEADER    -->
     <header class="text-center space-between align-items-center">
        <a class="d-none" href="#"><h3>ACQUISTA IL BIGLIETTO</h3></a>

        <h1>MEGA FERROVIE</h1>

        <ul class="d-none">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cerca</a></li>
            <li><a href="#">Supporto</a></li>
        </ul>
    </header>
    <!--     FINE HEADER    -->




    <main>
        <form class=" space-between text-center align-items-center wrap">
            <div class="form-top">
                <label for="username">Nome e Cognome</label>
                <br>
                <input type="text" id="username" />
            </div>

            <div class="form-top">
                <label for="km">Km da percorrere</label>
                <br>
                <input type="text" id="km" />
            </div>

            <div class="form-top">
                <br />
                <select id="ageRange">
                    <option value="choose" >-Scegli tariffa-</option>
                    <option value="standard" >Standard</option>
                    <option value="under18" >Under 18</option>
                    <option value="over65" >Over 65</option>
                </select>
            </div>

            
            <div class="justify-content-center text-center">
                <button type="button" id="generator">Genera Biglietto</button>
                <button type="reset" id="reset">Annulla</button>
            </div>
            <div class=" text-center" id="errorMessage"></div>
        </form>
        
        <div id="ticketContainer" class="d-none">
            <div id="ticket" class=" text-center space-around">

                <div class="card">
                    <h4>Biglietto Treno</h4>
                    <h2 id="nameSurname"></h2>
                </div>

                <div class="card">
                    <h4>tariffa</h4>
                    <h2 id="tarifs"></h2>
                </div>

                <div class="card">
                    <h4>Prezzo</h4>
                    <h2 id="priceTab"></h2>
                </div>

                <div class="card">
                    <h4>Cod. Passeggero</h4>
                    <h2 id="passengerCode"></h2>
                </div>
                        
            </div>
        </div>
    </main>



    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
